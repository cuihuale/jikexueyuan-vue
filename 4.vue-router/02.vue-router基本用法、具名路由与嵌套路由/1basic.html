<!DOCTYPE html>
<html>
<head>
  <title>vue-router 基本使用</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap/3.3.7/css/bootstrap-theme.min.css">
</head>
<body>
<div class="container" id="app">
  <h1>vue-router 基本使用</h1>
  <hr />
  <a v-link="'/jike'">jike</a>
  <a v-link="'/xueyuan'">xueyuan</a>
  <div>
    <router-view></router-view>
  </div>
</div>
<script type="text/javascript" src="https://cdn.jsdelivr.net/vue/1.0.28/vue.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/vue.router/0.7.13/vue-router.min.js"></script>
<script type="text/javascript">
// 配置路由对应的组件
var JiKe = {
  template: '<strong>JiKe</strong>'
};
var XueYuan = {
  template: "<strong>XueYuan</strong>"
};
// 初始化路由
var router = new VueRouter();
// 路由配置
router.map({
  '/jike': {
    component: JiKe
  },
  '/xueyuan': {
    component: XueYuan
  }
});
// 应用启动
router.start(Vue.extend({}), '#app');
</script>
</body>
</html>
